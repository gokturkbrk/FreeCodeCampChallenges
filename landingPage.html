<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://bit.ly/2UMDlwl">
        <nav id="nav-bar">
            <a href="#announcements" class="nav-link">Announcements</a>
            <a href="#about" class="nav-link">About Us</a>
            <a href="#contact" class="nav-link">Contact</a>

        </nav>
    </header>
    <main>
        <section id="commercial">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/R-291_bJJlM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section id="announcements">
            <div class="header">
                <h1>Announcements</h1>
            </div>
            <div id="announcement-cards">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </section>
        <section id="about">
            <div class="header">
                <h1>About Us</h1>
            </div>
            <div id="info">

            </div>
        </section>
        <section id="contact">
            <form action="post" id="form">
                <input type="email" name="mail" id="email" placeholder="For more information enter your email">
                <button id="submit">SUBMIT</button>
            </form>
        </section>
        
    </main>
</body>
</html>
